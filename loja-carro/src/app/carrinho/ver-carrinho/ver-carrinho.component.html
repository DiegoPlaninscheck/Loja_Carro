<header class="container">
  <div class="navbar">
    <i class="fi fi-rr-shopping-cart"></i>
    <span>CARRINHO</span>
    <div class="entrar">
      <button (click)="entrar()" class="botao">ENTRAR</button>
    </div>
  </div>
</header>

<main class="main">
  <div class="add">
    <button class="botao-add" (click)="add()">Adicionar produto</button>
  </div>
  <div class="container-produto">
    <div class="imagem">
      <img src="../../../assets/carro-esporte.png" width="50px">
    </div>
    <div class="nome">Nome
      <div class="botao-continuar">
        <button class="continuar" (click)="voltar()">Continuar comprando</button>
      </div>
    </div>
    <div class="quantidade">Quantidade:
      <div class="botao-finalizar">
        <button class="finalizar" (click)="finalizar()">Finalizar compra</button>
      </div>
    </div>
    <div class="valor">Valor: {{valor}}</div>
  </div>
</main>
