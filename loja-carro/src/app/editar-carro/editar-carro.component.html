<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<header>
  <span (click)="voltar()" class="material-icons">
    reply
  </span>
</header>


<main class="main">  
  <div class="nome">
      <input [(ngModel)]="nome" type="text" placeholder="Nome">
  </div>
  <div class="placa">
    <input [(ngModel)]="placa" type="text" placeholder="Placa">
  </div>
  <div class="marca">
    <input [(ngModel)]="marca" type="text" placeholder='Marca'>
  </div>
  <div class="modelo">
    <input [(ngModel)]="modelo" type="text" placeholder='Modelo'>
  </div>
  <div class="valor">
    <input [(ngModel)]="valor" type="number" placeholder='Valor'>
  </div>
  <div class="InputImagem">
    <div class="ImagemClasse">
        <button class="ButtonImage" *ngIf="!imageUrl" type="button" mat-raised-button (click)="fileInput.click()" (change)="mudanca($event.target.files[0])">Foto do Produto</button>
        <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file" (change)="imagemMudou($event)" [(ngModel)]="image ">

        <img *ngIf=" imageUrl " [src]="imageUrl " id="file " width="150px " height="150px " />
    </div>
    <div class="BotaoLimparImagem ">
        <button *ngIf="imageUrl " (click)="limparImagem() ">LIMPAR IMAGEM</button>
    </div>
</div>
  <div>
    <button (click)="editarCarro()" class="botao">Editar</button>
  </div>
</main>
