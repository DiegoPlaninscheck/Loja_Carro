<div class="fundo">
    <div class="container">
        <div class="login">
            <input [(ngModel)]='user' placeholder="Username">
            <input [(ngModel)]='password' placeholder="Password" type='password'>
            <button class="button" (click)='logar()'>Login</button>
            <button class="button" (click)="socialSignIn('google')">Logar com o Google</button>
            <button class="button" (click)='voltar()'>Voltar</button>
        </div>
    </div>
</div>
