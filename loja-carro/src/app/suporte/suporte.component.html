<header>
  <div class="navbar">
    <div class="logo">
      <img src="./assets/logo.png" style="width: 100px" />
    </div>

    <div class="campo-pesquisa">
      <i class="fi fi-rr-search"></i>

      <input type="text" placeholder="Pesquisar" />
    </div>

    <div class="apertar">
      <button class="button" (click)="voltar()">Voltar</button>
    </div>
  </div>
</header>


  <div class="container">
    <div class="teste1">
      <button class="button1" (click)="cadastrar()">
        <div class="icone">
          <i class="fi fi-rr-user"></i>
        </div>
      </button>
      <button class="button2" (click)="comprar()">
        <div class="icone">
          <i class="fi fi-rr-home"></i>
        </div>
      </button>
    </div>

    <div class="chat">
        <input class="input" type="text" placeholder="Precisa de ajuda?">
    </div>

    <div class="teste2">
      <button class="button3" (click)="pagamento()">
        <div class="icone">
          <i class="fi fi-rr-shopping-cart"></i>
        </div>
      </button>
      <button class="button4" (click)="parceria()">
        <div class="icone">
          <i class="fi fi-rr-phone-call"></i>
        </div>
      </button>
    </div>

  </div>
