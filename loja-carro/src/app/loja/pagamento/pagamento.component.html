<main class="main">  
  <div class="endereco">
    <input class="pais" type="text" placeholder="pais" value="{{pais}}">
    <input class="estado" type="text" placeholder="estado" value="{{estado}}">
    <input class="cidade" type="text" placeholder="cidade" value="{{cidade}}">
    <input class="cep" type="number" placeholder="cep" value="{{cep}}">
  </div>

  <div class="botao-editar">
    <button class="editar" (click)="editar()" >Finalizar compra</button>
  </div>
</main>
