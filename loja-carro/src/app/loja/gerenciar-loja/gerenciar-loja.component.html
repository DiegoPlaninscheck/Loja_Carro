<header>
    <div class="navbar">
        <div class="logo">
            <img src="./assets/logo.png" style="width: 100px" />
        </div>

        <div class="campo-pesquisa">
            <i class="fi fi-rr-search"></i>

            <input type="text" placeholder="Pesquisar" />
        </div>

        <div class="div-icones">
            <div class="icone">
                <i class="fi fi-rr-home"></i>
            </div>

            <div>{{ user }}</div>

            <div class="icone">
                <i class="fi fi-rr-user" (click)="logar()"></i>
            </div>

            <div class="icone">
                <i class="fi fi-rr-shopping-cart" (click)="carrinho()"></i>
            </div>

            <div class="icone">
                <i class="fi fi-rr-headset" (click)="suporte()"></i>
            </div>
            
            <div class="icone">
                <i class="fi fi-rr-phone-call" (click)="fornecedor()"></i>
            </div>
            <div class="icone">
                <i class='fi fi-rr-menu-burger'></i>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="containercarro">
        <div *ngFor="let a of list, let i = index" class="carro">
            <div class="info">Nome: {{ a.nome }} Marca: {{ a.marca }} Modelo: {{ a.modelo }} Valor: R${{ a.valor }}
                <!-- <div *ngIf="list[i].nome == nome"><img src="../../../assets/2020-08-06-46b4943d-32fe-4f7f-b9a5-6f83fc04920c.jpeg" width="500px"></div>
                <div *ngIf="list[i].nome == nome"><img src="../../../assets/fa6dfa19d6fbd4d461a52623479e5a4d-thumbjpg-volkswagen-jetta-8467707-900-675-70.jpg" width="500px"></div> -->
            </div>
        </div>
    </div>
</main>
